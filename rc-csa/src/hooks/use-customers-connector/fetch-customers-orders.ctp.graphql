query FectchCustomerOrdersListQuery(
  $limit: Int
  $offset: Int
  $sort: [String!]
  $where: String
) {
  orders(limit: $limit, offset: $offset, sort: $sort, where: $where) {
    total
    count
    results {
      id
      orderNumber
      totalPrice {
        centAmount
        currencyCode
        fractionDigits
        __typename
      }
      orderState
      paymentState
      shipmentState
      customerEmail
      createdAt
      __typename
    }
    __typename
  }
}
