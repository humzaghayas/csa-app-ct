mutation UpdateCustomerAddressesDetailsMutation(
  $customerId: String!
  $version: Long!
  $actions: [CustomerUpdateAction!]!
) {
  updateCustomer(id: $customerId, version: $version, actions: $actions) {
    ...CustomerDetailsAddressesFragment
    __typename
  }
}
fragment CustomerDetailsAddressesFragment on Customer {
  id
  firstName
  lastName
  version
  defaultBillingAddress {
    ...FullAddress
    __typename
  }
  defaultShippingAddress {
    ...FullAddress
    __typename
  }
  addresses {
    ...FullAddress
    __typename
  }
  billingAddresses {
    ...FullAddress
    __typename
  }
  shippingAddresses {
    ...FullAddress
    __typename
  }
  __typename
}

fragment FullAddress on Address {
  id
  key
  streetName
  streetNumber
  apartment
  building
  pOBox
  city
  postalCode
  region
  state
  country
  additionalStreetInfo
  additionalAddressInfo
  firstName
  lastName
  salutation
  title
  company
  department
  email
  phone
  mobile
  fax
  externalId
  custom {
    type {
      ...CustomFieldsTypeFragment
      __typename
    }
    customFieldsRaw {
      name
      value
      __typename
    }
    __typename
  }
  __typename
}

fragment CustomFieldsTypeFragment on TypeDefinition {
  id
  key
  createdAt
  lastModifiedAt
  nameAllLocales {
    locale
    value
    __typename
  }
  fieldDefinitions {
    name
    inputHint
    type {
      name
      ... on ReferenceType {
        referenceTypeId
        __typename
      }
      ... on EnumType {
        values {
          key
          label
          __typename
        }
        __typename
      }
      ... on LocalizedEnumType {
        values {
          key
          labelAllLocales {
            locale
            value
            __typename
          }
          __typename
        }
        __typename
      }
      ... on SetType {
        elementType {
          name
          ... on ReferenceType {
            referenceTypeId
            __typename
          }
          ... on EnumType {
            values {
              key
              label
              __typename
            }
            __typename
          }
          ... on LocalizedEnumType {
            values {
              key
              labelAllLocales {
                locale
                value
                __typename
              }
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      ... on ReferenceType {
        referenceTypeId
        __typename
      }
      __typename
    }
    inputHint
    required
    labelAllLocales {
      locale
      value
      __typename
    }
    __typename
  }
  __typename
}
