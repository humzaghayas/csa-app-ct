mutation CustomerResetPasswordMutation(
  $tokenValue: String!
  $newPassword: String!
) {
  customerResetPassword(tokenValue: $tokenValue, newPassword: $newPassword) {
    ...CustomerDetailsGeneralTabFragment
    __typename
  }
}
fragment CustomerDetailsGeneralTabFragment on Customer {
  id
  version
  createdAt
  lastModifiedAt
  firstName
  lastName
  customerNumber
  salutation
  title
  middleName
  email
  isEmailVerified
  externalId
  authenticationMode
  customerGroup {
    id
    name
    version
    __typename
  }
  stores {
    id
    key
    __typename
  }
  dateOfBirth
  companyName
  vatId
  __typename
}
