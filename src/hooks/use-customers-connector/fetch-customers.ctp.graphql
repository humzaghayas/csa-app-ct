query FetchCustomers($limit: Int!, $offset: Int!, $sort: [String!]) {
  customers(limit: $limit, offset: $offset, sort: $sort) {
    total
    count
    offset
    results {
      id
      customerNumber
      externalId
      firstName
      dateOfBirth
      lastName
      companyName
      email
      customerGroup{
      name
      }
      createdAt
      lastModifiedAt
      key
    }
  }
}
