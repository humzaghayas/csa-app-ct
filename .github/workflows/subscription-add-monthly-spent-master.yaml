name: B2B Subscription Add Monthly Spent Function CI/CD release (master) flow
on:
  repository_dispatch:
    types: subscription-add-monthly-spent
  push:
    branches:
      - master
    paths:
      - 'packages/b2b-subscription-add-monthly-spent/**'
      - '.github/workflows/subscription-add-monthly-spent-master.yaml'
      - '*.json'
      - '*.yaml'
env:
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  PROJECT_PATH: packages/b2b-subscription-add-monthly-spent
  TOPIC_NAME: ${{ secrets.ADD_MONTHLY_SPENT_TOPIC}}
  CT_AUTH_URL: ${{ secrets.CT_AUTH_URL }}
  CT_API_URL: ${{ secrets.CT_API_URL }}
  CT_PROJECT_KEY: ${{ secrets.CT_PROJECT_KEY }}
  CT_CLIENT_ID: ${{ secrets.CT_CLIENT_ID }}
  CT_CLIENT_SECRET: ${{ secrets.CT_CLIENT_SECRET }}
  CT_SCOPE: ${{ secrets.CT_SCOPE }}      
jobs:
  lint:
    name: Lint (node.js)
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          cd packages/b2b-subscription-add-monthly-spent
          npm install --no-audit
      - name: Lint Node.js
        run: |
          cd packages/b2b-subscription-add-monthly-spent
          npm run lint
    #  - name: Lint Markdown
    #    run: |
    #      cd packages/b2b-subscription-add-monthly-spent
    #      npm run lint-md        
  test:        
    name: Test
    needs: lint
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          cd packages/b2b-subscription-add-monthly-spent
          npm install
          
      - name: Unit Testing
        run: |
          cd packages/b2b-subscription-add-monthly-spent
          npm test

  deploy:
    name: Deploy Firebase function
    needs: lint
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.x]    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          cd packages/b2b-subscription-add-monthly-spent
          npm install

      - name: Set environment variables
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set  topic.addmonthlyspent=$TOPIC_NAME ct.authurl=$CT_AUTH_URL ct.apiurl=$CT_API_URL ct.projectkey=$CT_PROJECT_KEY ct.clientid=$CT_CLIENT_ID ct.clientsecret=$CT_CLIENT_SECRET ct.scope=${{ secrets.CT_SCOPE }}

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions:addMonthlySpent